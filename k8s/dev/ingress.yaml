apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: api-go
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
  - host: api-go-dev.farrasyakila.xyz
    http:
      paths:
      - backend:
          service:
            name: api-go
            port:
              number: 8080
        path: /
        pathType: Prefix